<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人足迹</title>
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header" id="presonHeader">
            <img src="../images/presonTopbk.jpg_q90">
            <div class="presonPic">
                <img src="../images/presonPic.jpg">
            </div>
            <ul id="presonHeaderList">
                <li>
                    <p>0</p>
                    <p>收藏的宝贝</p>
                </li>
                <li class="presonHr">
                    <img src="../images/presonHr.png">
                </li>
                <li>
                    <p>0</p>
                    <p>收藏的店铺</p>
                </li>
                <li class="presonHr">
                    <img src="../images/presonHr.png">
                </li>
                <li>
                    <p>0</p>
                    <p>我的足迹</p>
                </li>
            </ul>
        </div>

        <div data-role="content">
            <div class="preDiv1"></div>
            <ul id="preContentList">
                <li>
                    <img src="../images/daifukuan.png">
                    <p>待付款</p>
                </li>
                <li>
                    <img src="../images/daifahuo.png">
                    <p>待收货</p>
                </li>
                <li>
                    <img src="../images/daishouhuo.png">
                    <p>代发货</p>
                </li>
                <li>
                    <img src="../images/daipingjia.png">
                    <p>待评价</p>
                </li>
                <li>
                    <img src="../images/tuihuo.png" style="margin-left: 20px">
                    <p>退款/售后</p>
                </li>
            </ul>

            <ul id="allPreList" data-role="listview">
                <li>
                    <a href="#" class="ui-btn">
                        <img src="../images/quanbudingdan.png" class="firstPicPre">
                        <p>
                            <span class="firstFontPre">全部订单</span>
                            <span class="secondFontPre">查看全部订单</span>
                            <img src="../images/nextpre.png" class="secondPicPre">
                        </p>
                    </a>
                </li>
            </ul>

            <div class="preDiv2"></div>

            <ul data-role="listview" id="middleListPre">
                <li style="margin-top: 10px">
                    <a href="#" class="ui-btn">
                        <img src="../images/gouwuchepre.png" class="middleListPic">
                        <p>
                            <span class="middleFontPre">购物车</span>
                            <img src="../images/nextpre.png" class="middleIconPre">
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#" class="ui-btn">
                        <img src="../images/sousuopre.png" class="middleListPic">
                        <p>
                            <span class="middleFontPre" style="margin-left:-10px">搜索</span>
                            <img src="../images/nextpre.png" class="middleIconPre" style="margin-left: 80%">
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#" class="ui-btn">
                        <img src="../images/zhifubao.png" class="middleListPic">
                        <p>
                            <span class="middleFontPre">支付宝</span>
                            <img src="../images/nextpre.png" class="middleIconPre">
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#" class="ui-btn">
                        <img src="../images/wangwang.png" class="middleListPic">
                        <p style="border-bottom: none">
                            <span class="middleFontPre" style="margin-left:-10px">旺旺</span>
                            <img src="../images/nextpre.png" class="middleIconPre" style="margin-left: 80%">
                        </p>
                    </a>
                </li>
            </ul>

            <div class="preDiv3"></div>

            <ul data-role="listview" id="middleListPre">
                <li style="margin-top: 10px">
                    <a href="#" class="ui-btn">
                        <img src="../images/wodecaipiao.png" class="middleListPic">
                        <p>
                            <span class="middleFontPre" style="margin-left:-10px">我的彩票</span>
                            <img src="../images/nextpre.png" class="middleIconPre" style="margin-left:70%">
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#" class="ui-btn">
                        <img src="../images/wodejipiao.png" class="middleListPic">
                        <p style="border-bottom: none">
                            <span class="middleFontPre" style="margin-left:-10px">我的机票</span>
                            <img src="../images/nextpre.png" class="middleIconPre" style="margin-left:70%">
                        </p>
                    </a>
                </li>
            </ul>

            <div class="preDiv3"></div>

            <ul id="bottomListPre">
                <li>
                    <a href="#">退出</a>
                </li>
                <li>
                    <a href="#">意见反馈</a>
                </li>
                <li style="border: none">
                    <a href="#">电脑版</a>
                </li>
            </ul>
        </div>

        <div data-role="footer">
            <div class="preFooter"></div>
        </div>
    </div>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
